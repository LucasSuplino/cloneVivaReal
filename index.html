<body>
    <header>
        <div class="btnContainer">
            <div class="canvas">
                <a href="#"><img src="assets/Logo.png" alt="" class="logo"></a>
            </div>            
            <button class="btnHeader">COMPRAR</button><!--                
            --><button class="btnHeader">ALUGAR</button><!--

        <div class="btnContainer">
            <button class="btnHeader">ANUNCIAR IMÓVEIS</button><!--
            --><button class="btnHeader">ENTRAR</button>
        </div>
    </header>
    <main>
        <aside >
            <div class="search">
                <span class="searchLabels">LOCALIZAÇÃO DO IMÓVEL</span>
                <input type="text" placeholder="Digite uma rua, bairro ou cidade" class="searchInputs" id=seeked_city>
                <div id="search_clear">
                    São Paulo - SP
                    <button id="btn_clear">x</button>
                </div>
                <span class="searchLabels">IMÓVEL COM</span>
                <div id="switch_row">
                    <label class="switch">
                        <input type="checkbox" id="btn_switch">
                        <span class="slider round"></span>
                    </label>
                    <label for="btn_switch" id="switch_label">Tour Virtual ou Vídeos</label>
                </div>
                <span class="searchLabels">TIPO DE IMÓVEL</span>
                <input type="text" placeholder="Mostrar todos" class="searchInputs" id=mobile_type>
                <div class="searchColumns">
                    <div class="searchRows">
                        <span class="searchLabels">PREÇO MÍNIMO</span>
                        <input type="number" placeholder="R$" class="searchInputs2" id=min_price>
                    </div>
                    <div class="space"></div>
                    <div class="searchRows">
                        <span class="searchLabels">PREÇO MÁXIMO</span>
                        <input type="number" placeholder="R$ ilimitado" class="searchInputs2" id=max_price>
                    </div>
                </div>
                <span class="searchLabels">NÚMERO DE QUARTOS</span>
                <div class="numbers">
                    <button class="number">1+</button>
                    <button class="number">2+</button>
                    <button class="number">3+</button>
                    <button class="number">4+</button>
                    <button class="number">5+</button>
                </div>
            </div>

            <div class="details">
                <div class="detailsColumns">
                    <div class="searchRows">
                        <span class="detailsLabels">ÁREA MÍNIMA</span>
                        <input type="number" placeholder="m²" class="detailsInputs" id=min_price>
                    </div>
                    <div class="space"></div>
                    <div class="searchRows">
                        <span class="detailsLabels">ÁREA MÁXIMA</span>
                        <input type="number" placeholder="ilimitado m²" class="detailsInputs" id=max_price>
                    </div>
                </div>
                <span class="detailsLabels">NÚMERO DE VAGAS NA GARAGEM</span>
                <div class="numbers">
                    <button class="detailsNumber">1+</button>
                    <button class="detailsNumber">2+</button>
                    <button class="detailsNumber">3+</button>
                    <button class="detailsNumber">4+</button>
                    <button class="detailsNumber">5+</button>
                </div>
                <span class="detailsLabels">NÚMERO DE BANHEIROS</span>
                <div class="numbers">
                    <button class="detailsNumber">1+</button>
                    <button class="detailsNumber">2+</button>
                    <button class="detailsNumber">3+</button>
                    <button class="detailsNumber">4+</button>
                    <button class="detailsNumber">5+</button>
                </div>
            </div>
        </aside>
        <section class="results">
            <div class="tab">
                <button class="btnBuy">COMPRAR</button><!--                
                --><button class="tabButton">ALUGAR</button><!--
                --><button class="tabButton">IMÓVEIS NOVOS</button><!--
                --><button class="tabButton">BEST FRIDAY</button>
            </div>
